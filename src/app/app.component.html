<!--Navbar (sit on top) -->
<div id="top">
  <div class="w3-top largeNav">
    <div class="w3-bar w3-black w3-padding w3-card teal lighten-2" id="navigation-bar" style="letter-spacing:4px;">
      <button id="sammyNameButton" [routerLink]="['/home']" [ngx-scroll-to]="'#top'" class="w3-bar-item w3-button">Sammy Al Hashemi</button>

      <div class="w3-right w3-hide-small">
        <button [routerLink]=" [ '/resume'] " class="w3-bar-item w3-button ">Resume</button>
        <button [routerLink]="[ '/projects']" class="w3-bar-item w3-button ">Projects</button>
        <!-- <button [routerLink]="['/home']" [ngx-scroll-to]="'#contact'" [ngx-scroll-to-duration]="1500"
          class="w3-bar-item w3-button ">Contact</button> -->
      </div>
    </div>
  </div>

  <div class="w3-top medNav">
    <div class="w3-bar w3-black w3-padding w3-card teal lighten-2" id="navigation-bar" style="letter-spacing:4px;">
      <button [routerLink]="['/home']" [ngx-scroll-to]="'#top'" class="w3-bar-item w3-button">Sammy Al Hashemi</button>
      <div class="w3-right w3-hide-small">
        <button [routerLink]="[ '/guides'] " class="w3-bar-item w3-button ">
          Guides
        </button>
        <button [routerLink]=" [ '/resume'] " class="w3-bar-item w3-button ">Resume</button>
        <button [routerLink]="[ '/projects'] " class="w3-bar-item w3-button ">Projects</button>
        <!-- <button [routerLink]="['/home']" [ngx-scroll-to]="'#contact'" [ngx-scroll-to-duration]="1500"
          class="w3-bar-item w3-button ">Contact</button> -->
      </div>
    </div>
  </div>


  <div class="w3-top smallNav">
    <div class="w3-bar w3-black w3-padding w3-card teal lighten-2" id="navigation-bar" style="letter-spacing:4px;">
      <button [routerLink]="['/home']" [ngx-scroll-to]="'#top'" class="w3-bar-item w3-button">
        <mat-icon>home</mat-icon>
      </button>
      <!-- <div class="w3-right" id="buttonsHolder">
            <button [routerLink]="[ '/guides'] " class="w3-bar-item w3-button ">
                Guides
            </button>
        </div> -->
      <div class="w3-right" id="buttonsHolder">
        <button [matMenuTriggerFor]="menuSmall" class="w3-bar-item w3-button">
          <mat-icon>list</mat-icon>
        </button>
      </div>
      <div class="w3-right" id="buttonsHolderSmall">
        <button [matMenuTriggerFor]="menuSmall" class="w3-bar-item w3-button">
          <mat-icon>list</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <mat-menu [overlapTrigger]="false" #menuSmall="matMenu">
    <button mat-menu-item [routerLink]=" [ '/resume'] ">Resume</button>
    <button mat-menu-item [routerLink]="[ '/projects'] ">Projects</button>
    <button mat-menu-item [routerLink]="[ '/guides'] ">Guides</button>
    <!-- <button mat-menu-item [routerLink]="['/home']" [ngx-scroll-to]="'#contact'" [ngx-scroll-to-duration]="1500">Contact</button> -->
  </mat-menu>

</div>


<div [@routeAnimation]='prepRouteState(routerOutlet)'>
  <router-outlet #routerOutlet="outlet"></router-outlet>
</div>
